<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - Election Data</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
        .book {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .review {
                margin-left: 50px;
                font-size: 20px;
        }
        h3 {
          font-weight: normal;    
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Election data</a>
        <a href="{{ url_for('create') }}">Create candidate</a>
        <a href="{{ url_for('delete') }}">Delete candidate</a>
        <a href="{{ url_for('update') }}">Update a candidate</a>
        <a href="{{ url_for('search') }}">Search</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
